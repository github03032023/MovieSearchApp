<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link to local css file -->
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="container my-4">
        
        <form>
            <!-- Form Group for Movie Search -->
            <div class="row mb-3 py-3 border border-primary rounded">
                <h3> Movie Search APP</h2>
                <label for="movieName" class="col-sm-2 col-form-label">Enter Movie Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="movieName" placeholder="Enter movie name" required>
                </div>
                <div class="col-sm-2">
                    <button id="searchButton" type="button" class="btn btn-primary w-100">Search Movie</button>
                </div>
            </div>
        </form>
        <!-- Movie Details Section -->
        <div id="movieDetails" class="card" style="display: none;">
            <div class="card-header">
                <h5 id="title" class="card-title mb-0"></h5>
            </div>
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Released Date</h6>
                <p id="releasedYear" class="card-text"></p>
                <h6 class="card-subtitle mb-2 text-muted">Plot</h6>
                <p id="plot" class="card-text"></p>
                <h6 class="card-subtitle mb-2 text-muted">Poster</h6>
                <img id="posterImage" src="no-poster-available.jpg" alt="Movie Poster Not Available" class="img-fluid">
            </div>
        </div>
        <div id="movieMsg" style="display: none;"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js" async defer></script>
</body>

</html>
